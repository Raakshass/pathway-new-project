<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Current Affairs Interpreter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="container">
        <h1 class="mt-5">UPSC Current Affairs Interpreter</h1>
        <form action="/generate" method="POST">
            <div class="mb-3">
                <label for="topic" class="form-label">Enter Topic</label>
                <input type="text" class="form-control" id="topic" name="topic" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Select Category</label>
                <select class="form-control" id="category" name="category">
                    <option value="Economics">Economics</option>
                    <option value="Polity">Polity</option>
                    <option value="Science">Science</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate Content</button>
        </form>
    </div>
</body>
</html>
